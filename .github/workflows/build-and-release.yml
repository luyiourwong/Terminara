name: build-and-release

on:
  release:
    types: [ published ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-latest, ubuntu-22.04, macos-latest ]
        include:
          - os: windows-latest
            output_name: terminara_windows_${{ github.event.release.tag_name }}.exe
            archive_name: terminara-windows-full-${{ github.event.release.tag_name }}.zip
          - os: ubuntu-22.04
            output_name: terminara_linux_${{ github.event.release.tag_name }}
            archive_name: terminara-linux-full-${{ github.event.release.tag_name }}.zip
          - os: macos-latest
            output_name: terminara_macos_${{ github.event.release.tag_name }}
            archive_name: terminara-macos-full-${{ github.event.release.tag_name }}.zip

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          pip install -e .
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller terminara.spec

      - name: Rename executable (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          move dist\terminara.exe dist\${{ matrix.output_name }}

      - name: Rename executable (Linux)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          mv dist/terminara dist/${{ matrix.output_name }}

      - name: Rename executable (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          mv dist/terminara dist/${{ matrix.output_name }}

      - name: Create full package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          Remove-Item -Recurse -Force full-package -ErrorAction SilentlyContinue
          New-Item -Type Directory -Path full-package
          Copy-Item dist\${{ matrix.output_name }} full-package\
          New-Item -Type Directory -Path full-package\terminara\data
          Copy-Item terminara\data\* full-package\terminara\data\ -Recurse
          Compress-Archive -Path full-package\* -DestinationPath ${{ matrix.archive_name }}
        shell: pwsh

      - name: Create full package (Linux)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          rm -rf full-package
          mkdir -p full-package
          cp dist/${{ matrix.output_name }} full-package/
          mkdir -p full-package/terminara/data
          cp -r terminara/data/* full-package/terminara/data/
          zip -r ${{ matrix.archive_name }} full-package/*

      - name: Create full package (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          rm -rf full-package
          mkdir -p full-package
          cp dist/${{ matrix.output_name }} full-package/
          mkdir -p full-package/terminara/data
          cp -r terminara/data/* full-package/terminara/data/
          zip -r ${{ matrix.archive_name }} full-package/*

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/${{ matrix.output_name }}
            ${{ matrix.archive_name }}
          token: ${{ secrets.GITHUB_TOKEN }}